
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white">


<div style="margin-left: 900px; margin-top: 200px">
<h1 class="p-3 mb-2 bg-warning text-dark" style="width: 500px;" >Add your tasks</h1>
<button type="button" class="btn btn-warning" ><a class="text-dark" href="{% url 'delete_completed_task' %}">Delete completed</a></button>
<button type="button" class="btn btn-warning"><a class="text-dark" href="{% url 'delete_all' %}">Clear</a></button><br>





<form class="rounded-input" method="POST">

    {% csrf_token %}
    {% for f in form %}
        {{f}}
    {% endfor %}
    <button type="submit" class="btn btn-success" style="width: 95px; height:45px;"> Add</button><br>
</form>



<table class="table table-dark" style="height: 100px;">
{% for i in all_tasks %}
  <tbody>
    <tr >
        {% if i.perfomed %}
      <td class="h-100 d-inline-block" style="width: 500px;"><strike href="{% url 'performed' performed_pk=i.pk %}">{{i.title}}</strike></td>
     {% else %}

        <td class="h-100 d-inline-block" style="width: 500px;"> <a class="text-secondary" href="{% url 'performed' performed_pk=i.pk %}">{{i.title}}<a/> </td>
    </tr>
   {% endif %}
  </tbody>
    {% endfor %}
</table>
</div>



</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
